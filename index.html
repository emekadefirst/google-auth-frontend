<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login with Google</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md overflow-hidden">
        <!-- Top gradient -->
        <div class="h-2 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
        
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-500 mt-2">Sign in to continue to your account</p>
            </div>

            <div class="flex flex-col items-center justify-center space-y-6">
                <!-- Google Sign-In Button -->
                <div class="w-full">
                    <div id="g_id_onload"
                        data-client_id="the client id"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-callback="handleCredentialResponse"
                        data-auto_select="true">
                    </div>

                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="rectangular"
                        data-theme="outline"
                        data-text="signin_with"
                        data-size="large"
                        data-logo_alignment="center"
                        data-width="100%">
                    </div>
                </div>

                <!-- Separator -->
                <div class="flex items-center w-full">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="px-4 text-sm text-gray-400 font-medium">or continue with email</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>

                <!-- Traditional login form -->
                <form class="w-full space-y-5" id="login-form">
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none text-gray-800"
                            placeholder="you@example.com" required>
                    </div>
                    <div>
                        <div class="flex justify-between mb-2">
                            <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                        </div>
                        <input type="password" id="password" name="password"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none text-gray-800"
                            placeholder="••••••••" required>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600">
                        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white py-3 px-4 rounded-lg font-medium transition duration-200 ease-in-out transform hover:scale-[1.02] active:scale-[0.98] shadow-md">
                        Sign In
                    </button>
                </form>

                <p class="text-sm text-gray-500 text-center">
                    Don't have an account?
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const token = response.credential;

            fetch('http://127.0.0.1:8000/auth/google-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    access_token: token,
                    username: '' 
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/dashboard';
            })
            .catch(error => {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4';
                errorDiv.innerHTML = '<strong>Login failed.</strong> Please try again.';
                document.querySelector('form').before(errorDiv);
                setTimeout(() => errorDiv.remove(), 5000);
            });
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mt-4';
            messageDiv.innerHTML = '<strong>Info:</strong> Traditional login is not implemented in this example.';
            document.querySelector('form').before(messageDiv);
            setTimeout(() => messageDiv.remove(), 5000);
        });
    </script>
</body>
</html>
